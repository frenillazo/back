# Application Name
spring.application.name=back

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:formaciondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for development debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# Security
spring.security.user.name=admin
spring.security.user.password=admin

# SpringDoc / Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Stripe Payment Configuration
# Set stripe.enabled=true to enable real Stripe integration
stripe.enabled=false
stripe.api.key=sk_test_dummy_change_this_in_production
stripe.webhook.secret=whsec_dummy_change_this_in_production

# File Storage Configuration
app.file.upload-dir=./uploads/materials
