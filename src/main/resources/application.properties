# Application Name
spring.application.name=aca-info

# Active Profile (default: dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JWT Configuration
jwt.secret=your-secret-key-change-this-in-production-make-it-very-long-and-secure
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# SpringDoc / Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Stripe Payment Configuration
stripe.enabled=false
stripe.api.key=${STRIPE_API_KEY:sk_test_dummy_change_this_in_production}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_dummy_change_this_in_production}

# File Storage Configuration
app.file.upload-dir=${FILE_UPLOAD_DIR:./uploads/materials}

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
