# Application Name
spring.application.name=aca-info

# Active Profile (default: dev)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# JWT Configuration
jwt.secret=your-256-bit-secret-key-change-this-in-production-minimum-32-characters-required
jwt.access-token-expiration=7200000
jwt.refresh-token-expiration=7200000
jwt.token-prefix=Bearer\u0020
jwt.header-name=Authorization

# SpringDoc / Swagger UI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=alpha

# Stripe Payment Configuration
stripe.enabled=false
stripe.api.key=${STRIPE_API_KEY:sk_test_dummy_change_this_in_production}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_dummy_change_this_in_production}

# File Storage Configuration
app.file.upload-dir=${FILE_UPLOAD_DIR:./storage/materials}

# Multipart File Upload Configuration (10MB max file size, 10MB max request size)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Server Configuration
server.port=${SERVER_PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always
