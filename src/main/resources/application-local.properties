# Local Profile - PostgreSQL Database con persistencia

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/acainfo_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=acainfo_user
spring.datasource.password=acainfo_password_2024

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# IMPORTANTE: Cambiado a 'update' para mantener datos entre reinicios
# 'update' crea/actualiza tablas sin borrar datos
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# NO cargar datos de prueba automáticamente (comentado)
# Si quieres datos iniciales, descomenta estas líneas:
# spring.sql.init.mode=always
# spring.sql.init.data-locations=classpath:data-dev.sql

# Logging
logging.level.com.acainfo=DEBUG
logging.level.org.springframework.web=DEBUG
#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Connection Pool (HikariCP)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
