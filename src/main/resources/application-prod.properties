# Production Profile - PostgreSQL Database

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/formaciondb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.acainfo=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN

# JWT Configuration (use environment variables in production)
jwt.secret=${JWT_SECRET:CHANGE_THIS_IN_PRODUCTION}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Security - Swagger UI disabled in production
app.swagger.enabled=false

# File Storage Configuration (absolute path for production)
app.storage.local.base-path=${FILE_UPLOAD_DIR:/app/materials}
