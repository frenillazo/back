# ===========================================
# Test Configuration for E2E Tests
# ===========================================

# H2 Database for Testing (PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Initialize test data after schema creation
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-test.sql

# JWT Configuration (Test values - fixed for predictable tests)
jwt.secret=testSecretKeyForJWTTokenGenerationWithMinimum256BitsLengthRequirement
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000
jwt.token-prefix=Bearer
jwt.header-name=Authorization

# Logging (reduced for faster tests)
logging.level.root=WARN
logging.level.com.acainfo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Disable Spring Boot banner in tests
spring.main.banner-mode=off

# Disable Swagger in tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Stripe disabled in tests
stripe.enabled=false
stripe.api.key=sk_test_dummy
stripe.webhook.secret=whsec_dummy

# File storage for tests
app.file.upload-dir=./target/test-uploads
